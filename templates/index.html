<!DOCTYPE html>
<html>
<head>
    <title>DSP Beat Detection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        .results { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 5px; }
        .beat { color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ DSP Beat Detection Web App</h1>
        
        <div class="upload-area">
            <h3>Upload Audio File</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="audio_file" accept="audio/*" required>
                <button type="submit">Analyze Beat & Tempo</button>
            </form>
        </div>

        <div class="demo-area">
            <h3>Demo Files</h3>
            <button onclick="generateDemo(120)">Generate 120 BPM Demo</button>
            <button onclick="generateDemo(90)">Generate 90 BPM Demo</button>
            <button onclick="generateDemo(140)">Generate 140 BPM Demo</button>
        </div>

        <div id="results" class="results" style="display: none;">
            <h3>Analysis Results</h3>
            <div id="resultContent"></div>
        </div>

        <div id="loading" style="display: none;">
            <p>Analyzing audio... Please wait.</p>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const resultContent = document.getElementById('resultContent');
            
            loadingDiv.style.display = 'block';
            resultsDiv.style.display = 'none';
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultContent.innerHTML = `
                        <p><span class="beat">Average Tempo: ${data.average_tempo} BPM</span></p>
                        <p>Energy Method: ${data.tempo_energy} BPM</p>
                        <p>Spectral Flux: ${data.tempo_flux} BPM</p>
                        <p>Detected Beats (Energy): ${data.beat_count_energy}</p>
                        <p>Detected Beats (Flux): ${data.beat_count_flux}</p>
                        <p>Audio Duration: ${data.duration} seconds</p>
                    `;
                    resultsDiv.style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error analyzing file: ' + error);
            }
            
            loadingDiv.style.display = 'none';
        });

        function generateDemo(tempo) {
            window.open(`/demo?tempo=${tempo}`, '_blank');
        }
    </script>
</body>
</html>
